<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Time Pokémon OBS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            /* Transparente */
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #slots-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .slot {
            width: 16%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .click-area {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .pokemon-img {
            max-width: 120%;
            max-height: 120%;
            object-fit: contain;
            filter: drop-shadow(2px 3px 5px rgba(0, 0, 0, 0.6));
            display: none;
            position: relative;
            bottom: 5px;
        }

        /* Estilos do Modal (Janelinha) Customizado */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        #modal-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        #modal-box h3 {
            margin-top: 0;
            color: #333;
        }

        #modal-box input {
            padding: 10px;
            font-size: 16px;
            margin: 15px 0;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #modal-box button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .btn-confirm {
            background-color: #28a745;
        }

        .btn-clear {
            background-color: #dc3545;
        }

        .btn-cancel {
            background-color: #6c757d;
        }
    </style>
</head>

<body>

    <!-- Overlay do Modal -->
    <div id="modal-overlay">
        <div id="modal-box">
            <h3>Escolha o Pokémon</h3>
            <input type="text" id="poke-input" placeholder="Nome em inglês ou Nº" autocomplete="off">
            <div class="btn-row">
                <button class="btn-confirm" onclick="confirmarPokemon()">Confirmar</button>
                <button class="btn-clear" onclick="limparPokemon()">Limpar Espaço</button>
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="slots-container"></div>

    <script>
        let slotAtual = -1;

        // Gera os slots dinamicamente
        const container = document.getElementById('slots-container');
        container.innerHTML = Array.from({ length: 6 }, (_, i) => `
            <div class="slot">
                <div class="click-area" onclick="abrirModal(${i})" title="Vaga ${i + 1}"></div>
                <img id="poke-${i}" class="pokemon-img" src="" alt="">
            </div>
        `).join('');

        window.onload = function () {
            for (let i = 0; i < 6; i++) {
                let saved = localStorage.getItem('slot_' + i);
                if (saved) {
                    atualizarImagem(i, saved);
                }
            }
        };

        function abrirModal(index) {
            slotAtual = index;
            document.getElementById('modal-overlay').style.display = 'flex';
            const input = document.getElementById('poke-input');
            input.value = localStorage.getItem('slot_' + index) || '';
            input.focus();
        }

        function fecharModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function confirmarPokemon() {
            let valor = document.getElementById('poke-input').value.trim().toLowerCase();
            if (valor !== "") {
                localStorage.setItem('slot_' + slotAtual, valor);
                atualizarImagem(slotAtual, valor);
            } else {
                limparPokemon();
                return;
            }
            fecharModal();
        }

        function limparPokemon() {
            localStorage.removeItem('slot_' + slotAtual);
            document.getElementById('poke-' + slotAtual).style.display = 'none';
            fecharModal();
        }

        // Permite dar 'Enter' no campo de texto para confirmar
        document.getElementById('poke-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                confirmarPokemon();
            }
        });

        // Clicar fora da caixa também fecha o modal
        document.getElementById('modal-overlay').addEventListener('click', function (e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        function atualizarImagem(index, identificador) {
            let img = document.getElementById('poke-' + index);
            img.style.display = 'block';

            img.src = `https://play.pokemonshowdown.com/sprites/ani/${identificador}.gif`;

            img.onerror = function () {
                if (this.src.includes('showdown')) {
                    this.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${identificador}.png`;
                } else {
                    this.style.display = 'none';
                    localStorage.removeItem('slot_' + index);
                }
            };
        }
    </script>
</body>

</html>
